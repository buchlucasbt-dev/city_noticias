<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Login | City Notícias</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>

<body class="admin-page">

<header class="admin-header">
    <div class="container">
        <h1><i class="fas fa-lock"></i> Painel Administrativo</h1>
        <p>Acesso restrito – City Notícias</p>
    </div>
</header>

<main class="admin-main">
    <div class="container">

        <div class="admin-card">

            <h2>Login do Administrador</h2>
            <p class="admin-info">
                Insira suas credenciais para gerir notícias, eventos e comunicados.
            </p>

            <!-- FORM DE LOGIN -->
            <form method="POST" action="/admin/login">

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Nome do administrador"
                        required>
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Senha do administrador"
                        required>
                </div>

                <button type="submit" class="btn-admin">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

            </form>

            <small class="admin-note">
                Este sistema é monitorado. Tentativas indevidas são registradas.
            </small>

        </div>

    </div>
</main>

<footer class="admin-footer">
    © 2025 | Desenvolvido por <b>Buch Software Technology</b>
</footer>

</body>
</html>
